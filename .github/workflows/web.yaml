name: Build Web

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2
      - run: flutter pub get

      #- run: flutter test test/unit_test.dart

      #- run: flutter test test/widget_test.dart

      - run: flutter analyze lib/main.dart --no-fatal-warnings --no-fatal-infos

      - run: flutter build web --release lib/main.dart

      - uses: bluefireteam/flutter-gh-pages@v7 # failes because workflow permissions setting not allowed
        with:
          baseHref: /
